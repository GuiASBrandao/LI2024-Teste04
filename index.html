<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="style.css" href="styles.css">
    
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="position-relative">
            <div class="position-absolute top-0 start-50">
                <div class="col-md-16">
                    <label for="validationEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="ValidationEmail" value="" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"> Por favor insira um Email valida.
                    </div>
                </div>

                <div class="col-md-16">
                    <label for="validationAssunto" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="ValidationAssunto" value="" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"> Por favor insira um assunto valida.
                    </div>
                </div>

                <div class="col-md-16">
                    <label for="valitationMensagem" class="form-label">Mensagem</label>
                    <input type="text" class="form-control" id="ValidationMensagem" value= "" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"> Por favor insira uma mensagem valida.</div>

                </div>
                    <button type="button" class="btn btn-primary">Confirmar</button>
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    
                </div>
        </div>
      </form>

      <script>
        // Validação no lado do cliente (usando Bootstrap)
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
